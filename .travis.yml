language: python
python:
  - "3.5"
  - "3.4"
  - "2.7"

sudo: false

addons:
  apt:
    packages:
      - gfortran
      - libopenblas-dev
      - liblapack-dev

before_install:
  - deactivate  # deactivate virtualenv (environment will be provided by conda)
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH

install:
  - conda create -q -y -n fidimag-test python=$TRAVIS_PYTHON_VERSION cython cmake matplotlib pytest scipy pytest-cov
  - source activate fidimag-test
  # download and compile the dependencies we're installing locally
  - bash bin/install-fftw.sh
  - bash bin/install-sundials.sh
  - bash bin/install-scikit-odes.sh

before_script:
        - make build
        - export PYTHONPATH="$TRAVIS_BUILD_DIR:$PYTHONPATH"
        - export LD_LIBRARY_PATH="$TRAVIS_BUILD_DIR/local/lib:$LD_LIBRARY_PATH"
        - export LD_RUN_PATH="$TRAVIS_BUILD_DIR/local/lib:$LD_RUN_PATH"
        - export OMP_NUM_THREADS=1
        - export MPLBACKEND=Agg
        # tells ETS to use PyQt class v2 APIs, makes mayavi work with ipython
        # but why do we need this here?
        - export QT_API=pyqt

# runs tests
script:
  - make test-without-run-oommf
  - make test-ipynb

notifications:
  email:
    on_failure: always

after_success:
  - bash <(curl -s https://codecov.io/bash)
