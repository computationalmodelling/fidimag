name: Fidimag test

on: [push]

jobs:
  unit-tests:

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: "Update apt and install cmake"
        run: |
          sudo apt-get -y update
          sudo apt-get install -y cmake
          sudo apt-get install -y libatlas-base-dev libatlas3-base libatlas3gf-base

      - name: "Install sundials and fftw"
        working-directory: ./bin
        run: |
          bash install-fftw.sh
          bash install-sundials.sh
    
      - name: "Install pip and packages"
        working-directory: ./
        run: |
          python -m ensurepip
          python -m pip install --upgrade pip
          python -m pip install --user scipy numpy pytest matplotlib
          python -m pip install --user setuptools pyvtk cython

        -name: "Install FIDIMAG"
          run: |
            python3 setup.py build_ext --inplace
            PWD=$(pwd)
            export PYTHONPATH=$PWD:$PYTHONPATH
            echo "PYTHONPATH=$PYTHONPATH"
            echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
            echo "LD_LIBRARY_PATH=$PWD/local/lib" >> $GITHUB_ENV

        -name: "Run test"
         working-directory: ./tests
         run: |
           python -m pytest -v
