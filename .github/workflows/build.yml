name: Fidimag
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker build -t fidimag -f ./docker/travis/Dockerfile .
  unit-tests:
    runs-on: ubuntu-latest
    container:
      image: fidimag
    steps:
      - run: make test-docker

  notebook-tests:
    runs-on: ubuntu-latest
    container:
      image: fidimag
    steps:
      - run: make ipynb-docker
  
    
