name: Fidimag
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Unit Tests"
        uses: actions/checkout@v2
        run: docker build -t fidimag -f ./docker/travis/Dockerfile 
        run: make test-docker

  notebook-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Notebooks"
        uses: actions/checkout@v2
        run: docker build -t fidimag -f ./docker/travis/Dockerfile
        run: make ipynb-docker
  
    
