name: Fidimag
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Build"
      - run: docker build -t fidimag -f ./docker/travis/Dockerfile .
      
      - name: "Unit Tests"
      - run: make test-docker

      - name: "Notebook Tests"
      - run: make ipynb-docker
  
    
