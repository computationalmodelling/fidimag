name: Fidimag
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Build and test"
        run: |
          docker build -t fidimag -f ./docker/travis/Dockerfile . && \
          make test-docker && \
          make ipynb-docker
  
    
