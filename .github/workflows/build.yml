name: Fidimag
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Docker Build and run tests"
        run: |
          docker build -t fidimag -f ./docker/travis/Dockerfile .
          make test-docker

  notebook-tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Docker Build and run nb tests"
        run: |
          docker build -t fidimag -f ./docker/travis/Dockerfile .
          make ipynb-docker
  
    
